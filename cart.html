<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Aeliya Enterprise</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts - Roboto and Pacifico -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Aeliya Enterprise</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="cart.html" id="cart">Cart (<span id="cart-count">0</span>)</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Alert Container -->
    <div class="alert-container fixed-top w-50 mx-auto mt-3" id="alert-container"></div>

    <!-- Cart Items -->
    <div class="container mt-5 bg-body">
        <h2 class="text-center mb-4">Your Cart</h2>
        <div id="cart-items" class="row">
            <!-- Cart items will be injected here by JavaScript -->
        </div>
        <div class="row mt-4">
            <div class="col-md-6 offset-md-3">
                <h4 class="text-center">Order Total: <span id="order-total">$0.00</span></h4>
                <button class="btn btn-success btn-block" id="place-order"> Proceed</button>
                <button class="btn btn-danger btn-block mt-2" id="reset-cart">Reset Cart</button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-footer text-dark text-center py-3 mt-5">
        <p>&copy; 2024 Aeliya Enterprise. All rights reserved.</p>
        <div>
            <a href="https://instagram.com/yourinstagram" target="_blank" class="text-dark mr-3"><i class="fab fa-instagram"></i></a>
            <a href="mailto:youremail@example.com" class="text-dark"><i class="fas fa-envelope"></i></a>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="js/cart.js"></script>
